<footer class="bg-white rounded-lg shadow dark:bg-white m-4">
    <div class="w-full max-w-screen-xl mx-auto p-4 md:py-4">
        <div class="sm:flex sm:items-center sm:justify-between">
            <a href="https://ecommerceconnect.co.za/" class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
                <img [src]="logo" class="h-8" alt="Ecommerce connect Logo" />

            </a>
            <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
                <li>

            </ul>
        </div>
        <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
        <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2024 <a href="https://ecommerceconnect.co.za/" class="hover:underline">Ecommerce Connect™</a>. All Rights Reserved.</span>
    </div>
