<div class="alert" *ngIf="notification">
    <p><b>Success!</b> Your product was updated</p>
</div>
<div id="image">
    <img [src]="productDetails.image" alt="">
</div>
<form [formGroup]="productForm">
    <div>
        <label for="name">Product Name:</label>
        <input type="text" formControlName="name" [(ngModel)]="productDetails.name"/>
    </div>
    <div>
        <label for="description">Product Description:</label>
        <textarea type="" formControlName="description" [(ngModel)]="productDetails.description"></textarea>
    </div>
    <div>
        <label for="price">Product Price:</label>
        <input type="text" formControlName="price" [(ngModel)]="productDetails.price"/>
    </div>
    <div>
        <label for="stock">Product Stock:</label>
        <input type="text" formControlName="stock" [(ngModel)]="productDetails.stock"/>
    </div>
    <div>
        <label>Active:</label>
        <select formControlName="status">
            <option value="!productState">Active</option>
            <option value="productState">Inactive</option>
        </select>
        <input type="text" formControlName="status" [(ngModel)]="productDetails.categories[0].status"/>
    </div>
    <div class="categoriesHolder">
        <span *ngFor="let cat of productDetails.categories" class="categories">
            <span>{{cat.name}} <img (click)="removeCategory(cat._id)" [src]="closeIcon"/></span>
        </span>
    </div>
    <div class="buttonSection">
        <button class="actionButton" (click)="goBack()">CANCEL</button>
        <button class="actionButton" (click)="updateProduct()"> SAVE<img [src]="progressLoader" *ngIf="sending"></button>
    </div>
</form>
